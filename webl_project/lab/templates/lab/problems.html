<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    {% for i in problems %}
        <h3>{{i.title}}</h3>
        <h5>{{i.description}}</h5>
        <a href="{{i.id}}">Solve</a>
        <form action="{{i.id}}" method="POST">
            {% csrf_token %}
            <button type="submit">Assign</button>
        </form>
    {% endfor %}
</body>
</html>
